<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Shahriar's Portfolio</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #ffffff;
  overflow-x: hidden;
}

.container {
  padding: 20px;
  max-width: 800px;
  margin: auto;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

header h1 {
  font-size: 2.5em;
  color: #00d1ff;
  margin-bottom: 20px;
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 20px 0;
  border: 3px solid #00d1ff;
  transition: transform 0.3s ease;
}
.profile-pic:hover {
  transform: scale(1.1);
}

.btn-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}
.btn {
  padding: 15px 25px;
  background-color: #1e1e1e;
  color: #00d1ff;
  text-decoration: none;
  border: 1px solid #00d1ff;
  border-radius: 10px;
  transition: background 0.3s, transform 0.3s;
}
.btn:hover {
  background-color: #00d1ff;
  color: #000;
  transform: translateY(-5px);
}

footer {
  margin-top: 40px;
  font-size: 0.9em;
  color: #888;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="container">
    <header>

    </header>

      <p>Hello! I'm Shahriar. I'm a passionate graphic designer and developer.</p>
    </section>

document.addEventListener('DOMContentLoaded', () => {
